<!DOCTYPE html>
<html>
  <head>
    <title>Random Quotes Machine</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type ="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type ="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <h2 class="col-xs-12 text-center">Random Quotes Machine</h2>
      </div>

      <div class="row col-xs-12 row_spacer" id="quote_container"> 
        <div class="col-md-offset-2 col-md-8"> 
          <p id="quote" >What would you do if you weren't afraid?</p>
          <div class="row_spacer">
            <div class="col-md-6 col-md-push-6"><a class="btn btn-lg btn-block btn-info" href="#" id="share" target="_blank"><i class="fa fa-twitter"></i>Tweet this</a> </div> 
            <div class="col-md-6 col-md-pull-6" id="anotherquote"><button type="button" class="btn btn-lg btn-block btn-primary" id="nextquote">Another Quote</button> </div>        
          </div>
        </div>
      </div>     
    </div>
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
