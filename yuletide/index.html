<!DOCTYPE html>
<html>
  <head>
    <title>Merry Xmas</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link rel="icon" type="image/ico" sizes="16x16" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <audio src="chipmunks.mp3" autoplay loop></audio>
      <div class="row">
         <figure class="col-md-2"><img src="xmasbells.png" /></figure>
          <h2 class="col-md-8 text-center">The Komolafes wish you a merry Christmas and a prosperous 2016</h2>
          <figure class="col-md-2"><img src="xmasbells2.png" /></figure>
      </div>

      <div class="row">
            <div class="col-md-10 col-md-offset-2">
            <figure class="col-md-2" id="tree"><img src="xmastree.gif" height="230" width="230" /></figure>
            <p class="col-md-5 col-md-offset-1" id="wish">May God's blessing shine down upon you and your family this holiday season.
            Sending love from our family to yours.</p>
            <figure class="col-md-2" id="santa"><img src="greetings.gif" width="335"/></figure>
        </div>
      </div>      
    </div>
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
