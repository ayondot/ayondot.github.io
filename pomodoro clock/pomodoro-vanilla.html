<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro Clock</title>
		<link rel="stylesheet" href="flipclock.css">
	</head>
		<style type="text/css">
			#test{
				width: 40px;
				height: 400px;
				background-color: #000;
				border-radius: 20px;
				margin: 0 auto;
			}
			#test2{
				width: 36px;
				height: 0px;
				background-color: cyan;
				margin: 0 auto;
				position: absolute;
				top: 20px;
				right: 665px;
			}
		</style>
	<body>
		<div id="test"></div>
		<div id="test2"></div>
		<div class="your-clock"></div>
		
		<script src="jquery.js"></script>
		
		<script>
			$(function(){
				$test2 = $('#test2');
				
					$test2.animate({height : '375'},300000);
				;
			})
		</script>
	</body>
</html>
